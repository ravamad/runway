<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"\/>
    <link rel="stylesheet" href="/styles/main.css">
    <title>Runway - Homepage</title>
</head>
<body>
    <!-- PAGE CONTAINER -->
    <div class="page-container">
        <!-- PAGE CONTENT -->
        <div class="page-content">
            <!-- ======================================== -->
            <!-- STANDALONE (Menu Floating, Login Modal, Search modal, Language modal, Calendar Modal, Feedback modal, AI modal) -->
            <!-- ======================================== -->
                <!-- Login Modal -->
                    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg modal-dialog-centered">
                            <div class="modal-content">
                                <div class="row g-0">
                                    <!-- Left Image -->
                                    <div class="col-md-5 d-none d-md-block">
                                        <img id="login-modal-image" class="img-fluid rounded-start w-100 h-100" alt="Login Image">
                                    </div>
                                    <!-- Right Content -->
                                    <div class="col-md-7">
                                        <div class="modal-header border-0">
                                            <h5 class="modal-title" id="loginModalLabel">
                                                <i class="fas fa-sign-in-alt"></i> Login to <span class="loyalty-id"></span>
                                            </h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                    
                                        <div class="modal-body">
                                            <form>
                                                <!-- Email Field -->
                                                <div class="mb-3">
                                                    <label for="loginEmail" class="form-label">
                                                        <i class="fas fa-envelope"></i> Email address
                                                    </label>
                                                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                                                </div>
                                                
                                                <!-- Password Field -->
                                                <div class="mb-3">
                                                    <label for="loginPassword" class="form-label">
                                                        <i class="fas fa-lock"></i> Password
                                                    </label>
                                                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                                                </div>
                                                
                                                <!-- Remember Me -->
                                                <div class="mb-3 form-check">
                                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                                                </div>
                    
                                                <!-- Forgot Password -->
                                                <div class="mb-3 text-end">
                                                    <a href="#" class="text-decoration-none">Forgot password?</a>
                                                </div>
                    
                                                <!-- Submit Button -->
                                                <div class="d-grid">
                                                    <button type="submit" class="primary-filled">Login</button>
                                                </div>
                                            </form>
                                        </div>
                    
                                        <div class="modal-footer border-0">
                                            <p class="m-0">
                                                Don't have an account? <a href="#" class="text-primary text-decoration-none">Sign up</a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                <!-- Search Modal -->
                    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg modal-dialog-centered">
                            <div class="modal-content">
                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h5 class="modal-title" id="searchModalLabel">
                                        <i class="ri-search-line"></i> Search the site
                                    </h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>

                                <!-- Modal Body -->
                                <div class="modal-body">
                                    <!-- Search Input -->
                                    <div class="input-group mb-3">
                                        <input type="text" id="searchInput" class="form-control" placeholder="Search anything in the website" aria-label="Search">
                                        <button class="primary-filled" id="searchButton">
                                            <i class="ri-search-line"></i>
                                        </button>
                                    </div>
                                    <!-- Search Results Container -->
                                    <ul id="searchResults" class="list-group list-group-flush"></ul>
                                </div>

                                <!-- Modal Footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                <!-- Language Modal -->
                    <div class="modal fade" id="languageModal" tabindex="-1" aria-labelledby="languageModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h5 class="modal-title" id="languageModalLabel">
                                        Choose your language
                                    </h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>

                                <!-- Modal Body -->
                                <div class="modal-body">
                                    <div class="accordion" id="languageAccordion">
                                        <!-- Select Country -->
                                        <div class="accordion-item">
                                            <h2 class="accordion-header" id="headingCountry">
                                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                                    data-bs-target="#collapseCountry" aria-expanded="true" aria-controls="collapseCountry">
                                                    üåç Select Country
                                                </button>
                                            </h2>
                                            <div id="collapseCountry" class="accordion-collapse collapse show" aria-labelledby="headingCountry"
                                                data-bs-parent="#languageAccordion">
                                                <div class="accordion-body">
                                                    <label for="countrySelect" class="form-label">Choose your country:</label>
                                                    <select id="countrySelect" class="form-select"></select>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Select Language -->
                                        <div class="accordion-item">
                                            <h2 class="accordion-header" id="headingLanguage">
                                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                                    data-bs-target="#collapseLanguage" aria-expanded="false" aria-controls="collapseLanguage">
                                                    üè≥Ô∏è Select Language
                                                </button>
                                            </h2>
                                            <div id="collapseLanguage" class="accordion-collapse collapse" aria-labelledby="headingLanguage"
                                                data-bs-parent="#languageAccordion">
                                                <div class="accordion-body">
                                                    <label for="languageSelect" class="form-label">Choose your language:</label>
                                                    <select id="languageSelect" class="form-select" disabled></select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Modal Footer -->
                                <div class="modal-footer">
                                    <button type="button" class="secondary-outlined" data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" class="primary-filled" id="saveLanguagePreference" data-bs-dismiss="modal">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                <!-- Calendar Modal -->
                <!-- Feedback Modal -->

            <!-- ======================================== -->
            <!-- HEADER (Navbar, Hero carousel, Booking Magnet, Recent Searches) -->
            <!-- ======================================== -->
                <div class="section fw row" id="header">
                    <div class="component-container" id="navbar">
                        <div class="component-content flex-row flex-space-between padding">
                            <!-- Logo -->
                            <div class="logo">
                                <img src="/assets/img/logo.png" alt="logo">
                            </div>
                            <ul class="d-flex menu" id="site-menu">
                                <li><a class="no-dec" href="#">Book</a></li>
                                <li><a class="no-dec" href="#">Manage</a></li>
                                <li><a class="no-dec" href="#">Explore</a></li>
                                <li><a class="no-dec" href="#"><span class="loyalty-id"></span></a></li>
                            </ul>
                            <div id="actions-menu">
                                <button class="icon-button rounded white-filled" id="lang" data-bs-target="#languageModal" data-bs-toggle="modal"><i class="ri-translate-ai-2"></i></button>
                                <button class="icon-button rounded white-filled" id="search" data-bs-target="#searchModal" data-bs-toggle="modal"><i class="ri-search-line"></i></button>
                                <button class="primary-filled" id="login" data-bs-target="#loginModal" data-bs-toggle="modal">Login</button>
                            </div>
                        </div>
                    </div>
                    <div class="component-container" id="Hero">
                    </div>
                    <div class="component-container" id="BookingMagnet">
                    </div>
                    <div class="component-container" id="RecentSearches">
                    </div>
                </div>
            <!-- ======================================== -->
            <!-- MAIN (Best Deals, Stopover, Ancillary Services Carousel, Experience Carousel, Loyalty Banner) -->
            <!-- ======================================== -->

            <!-- ======================================== -->
            <!-- FOOTER (Newsletter, Apps download, T&C, Badges) -->
            <!-- ======================================== -->
        </div>
    </div>
    <!-- ======================= -->
    <!-- Services -->
    <!-- ======================= -->
    <script src="../services/airline-config.js"></script>
    <script src="../services/languages.js"></script>
    <script src="../services/faqs.js"></script>
</body>
</html>
